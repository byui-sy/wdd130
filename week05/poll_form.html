<!--FORM BUILDING-->
<html lang="en">

<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <meta name="description"
      content="Building Of Forms-Know how to create forms for beginners and others">
    <meta name="author" content="Sook Yin Jewell">

    <link rel="stylesheet" href="styles/poll_form.css">
</header>
<main>
    <form>
        <div class="form-item column2">
            <label for=" full name">Full name:</label>
            <input type="text" id="fullname" name="full name" required>
        </div>
        <div class="form-item column2">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail" required>
        </div>
        <div class="form-item column1">
            <label for="browser">What is your favourite browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="edge">Edge</option>
            </select>
        </div>
        <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet" <label for="feedback">List the places you
            have lived:</label>
        </div>
        <div class="form-item column1">
            <textarea id="feedback" name="feedback" rows="4"
              placeorder="Stillwater Florida, Amsterdam, Netherlands, Timbuktu, Mali"></textarea>
        </div>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
    <p>©️2026 -- HTML Form User Poll Activity -- Sook Yin Jewell</p>
</footer>

</html>
