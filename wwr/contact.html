<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Dolphin WWR</title>
    <meta name="description"
      content="Dolphin Whitewater Rafting-please contact us for enquiry or reservation ">
    <meta name="author" content="Sook Yin Jewell">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div class="flex-container">
            <img src=" images/logo.png" alt="Dolphin WWR">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <h1>Dolphin White Water Rafting Company</h1>

        <div class="address">
            <p>100 River Road<br>
                Malaysia<br>
                +60 1000 9000<br>
                info@dolphinwwr.com</p>
        </div>

        <div class="flex-container">
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15928.53363869938!2d101.68861971601812!3d3.55672440993465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ssg!4v1770870402222!5m2!1sen!2ssg"
                  height="300"></iframe>
            </div>
            <div class="form">
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="Name" placeholder="Placeholder"
                      size="30"><br><br>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="user-email" placeholder="Placeholder"
                      size="30"><br><br>

                    Message Purpose<br><br>
                    <div class="message">
                        <input type="radio" id="enquiry" name="message">
                        <label for="enquiry">General Enquiry</label>
                    </div>

                    <div class="reservation">
                        <input type="radio" id="reservation" name="message">
                        <label for="reservation">Reservation Question</label>
                    </div>

                    <div class="suggestion">
                        <input type="radio" id="suggestion" name="message">
                        <label for="suggestion">Website Suggestion</label>
                    </div><br><br>

                    <label for="message">Message</label><br>
                    <textarea name="message" id="message">
                    </textarea><br><br>

                    <input type="checkbox" id="subscribe" name="newsletter"><label
                      for="subscribe">Please subscribe me to the monthly
                        newsletter</label><br><br>

                    <button type="submit" id="submit" value="Submit"> Get in Touch!</button>

                </form>
            </div>

        </div>


        <div class="image-box">
            <div class="h2">
                <h2>We Are Here to Serve You</h2>
                <figure>
                    <div class="image-row">
                        <img src="images/janice.jpg" alt="Janice Job Profile" width="100"
                          height="100">

                        <figcaption>Janice<br>Operations Manager</figcaption>


                        <img src="images/michael.jpg" alt="Michael Job Profile" width="100"
                          height="100">
                        <figcaption>Michael<br>Travel Coordinator </figcaption>


                        <img src="images/nicholas.jpg" alt="Nicholas Job Profile" width="100"
                          height="100">
                        <figcaption>Nicholas<br> Certified Guide/Instructor</figcaption>
                        <br>
                    </div>
                </figure>
            </div>
        </div>
    </main>


    <footer class="flex-container">
        <nav class="socialmedia">

            <p>©️2026 - Dolphin WWR - Sook Yin Jewell</p>

            <div class="socialmedia img">
                <a href="https://www.facebook.com">
                    <img src="images/facebook.png" alt="Facebook Icon"></a>

                <a href="https://www.linkedin.com">
                    <img src="images/linkedin.png" alt="LinkedIn Icon"></a>

                <a href="https://www.instagram.com">
                    <img src="images/instagram.png" alt="Instagram Icon"></a>
            </div>
        </nav>
    </footer>
</body>

</html>
